{% extends "crmapp/base.html" %}
{%block body_block%}
    <h1>Delete Agent:</h1>
    <h1>{{agent.first_name}} {{agent.last_name}}, {{agent.address}} {{agent.phone}}, {{agent.email}}</h1>
    <form method="post">
        <input type="submit" value="Confirm">
        <a href="/{{agent.id}}">Cancel</a>
        {%csrf_token%}
    </form>
{%endblock%}

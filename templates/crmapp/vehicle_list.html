{% extends "crmapp/base.html" %}
{%block body_block%}
    <h1>Vehicles:</h1>
    <table border="2">
        <thead>
            <th>ID</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>VIN</th>
        </thead>
        {% for i in vehicle_list %}
        <tr>
            <td><a href="/{{i.id}}">{{i.id}}</a></td>
            <td>{{i.year}}</td>
            <td>{{i.make}}</td>
            <td>{{i.model}}</td>
            <td>{{i.VIN}}</td>
        </tr>
        {% endfor %}
    </table>
    <br/><br/><br/>
    <a href="/vehiclecreate">Add Vehicle</a>
{%endblock%}
